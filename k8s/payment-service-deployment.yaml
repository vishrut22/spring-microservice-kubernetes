apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app
  namespace: demo
  labels:
    app: payment-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
        - name: payment-service-app
          image: vishrut22/paymentservice:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-cm
                  key: hostname
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
  namespace: demo
spec:
  ports:
    - targetPort: 8081
      port: 80
  selector:
    app: payment-service-app