apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    name: redis-primary
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: redis-primary
  template:
    metadata:
      labels:
        name: redis-primary
    spec:
      containers:
      - name: redis
        image: redis:7.0.4
        command:
          - "redis-server"
        args:
          - "--protected-mode"
          - "no"
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: redis
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-primary