apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-gateway-app
  labels:
    app: cloud-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-gateway-app
  template:
    metadata:
      labels:
        app: cloud-gateway-app
    spec:
      containers:
        - name: cloud-gateway-app
          image: vishrut22/cloudgateway:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_url
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-gateway-svc
  labels:
    app: cloud-gateway-app
spec:
  type: LoadBalancer
  ports:
    - name: http-traffic
      port: 80
      targetPort: 9090
      protocol: TCP
  selector:
    app: cloud-gateway-app
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloud-gateway-svc-monitor
spec:
  selector:
    matchLabels:
      app: cloud-gateway-app
  endpoints:
  - port: http-traffic
    path: "/actuator/prometheus"